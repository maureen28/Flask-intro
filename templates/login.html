{% extends "base.html" %}
{% block content %}
    <div>
        <form method="POST" action="">
            {{form.hidden_tag()}}
            <fieldset>
                <legend>log In</legend>
                <div>
                    {{form.email.label}}
                    {{form.email}}
                </div>
                <div>
                    {{form.password.label}}
                    {{form.password}}
                </div>
                <div class='check-form'>
                    {{form.remember}}
                    {{form.remember.label}}
                </div>
            </fieldset>
            {{form.submit(class='btn')}}
        </form>
        <small>Forgot password? </small>
        <small>Don't have an account? <a href={{url_for('register')}}>Sign up now </a></small>
    
    </div>
{% endblock content %}
