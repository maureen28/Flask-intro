{% extends "base.html" %}
{% block content %}
<br><br><br> <br>
    <ul class="list-group">
      {% for todo in todos %}
        <li class="list-group-item">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="done" {% if todo['done'] %}checked{% endif %} onchange="this.form.submit()">
            <label class="form-check-label" {% if todo['done'] %}style="text-decoration: line-through"{% endif %}>
              {{ todo['task'] }}
            </label>
          </div>
          <a href="{{ url_for('edit', index=loop.index0) }}" class="btn btn-primary">Edit</a>
          <a href="{{ url_for('delete', index=loop.index0) }}" class="btn btn-danger">Delete</a>
        </li>
      {% endfor %}
    </ul>
    <form action="{{ url_for('add') }}" method="post" class="mt-3">
      <div class="input-group">
        <input type="text" name="todo" class="form-control">
        <button type="submit" class="btn btn-success">Add</button>
      </div>
    </form>
{% endblock %}
